<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Spring MVC Products</title>
</head>
<body>
	
	 <div th:if="${not #lists.isEmpty(products)}">
	<h2>Products List</h2>
	<table>
		<tr>
			<th>Id</th>
			<th>Description</th>
			<th>Price</th>
			<th>Image Url</th>
		</tr>
		<tr th:each="product : ${products}">
			<td th:text="${product.id}" />
			<td th:text="${product.description}" />
			<td th:text="${product.price}" />
			<td th:text="${product.imageUrl}" />
			<td><a th:href="${'/product/edit/'+product.id}">Edit</a></td>
			<td><a th:href="${'/product/'+product.id}"> View </a> </td>
			<td><a th:href="${'/product/delete/'+product.id}">Delete</a></td>
		</tr>
	

	</table>
	
	
	
	<h3><a th:href="${'/product/new'}">Add new Product</a></h3>
	
	</div> 
	
</body>
</html>
