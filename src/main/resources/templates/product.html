<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Spring MVC Products</title>
</head>
<body>
	
	<div>
	<h2>Product</h2>
	
	<p th:text="${product.id}"> Product Id</p>
	
	<p th:text="${product.description}"> Product Description</p>
	
	<p th:text="${product.price}"> Product Price</p>
	
	<p th:text="${product.imageUrl}"> Product Image Url</p>
	
	</div> 
	
</body>
</html>
